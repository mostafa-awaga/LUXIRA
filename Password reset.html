<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/df24a9c160.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stayle/logainTow.css">
    <title>LUXIRA - Password Reset</title>
</head>
<body>
<section class="password-reset">
    <a href="Forgotyourpassword.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
    <div class="circle-one"></div>
    <div class="circle-two"></div>
    <div class="password-reset-container">
        <div class="img">
            <img src="image/Frame 1261155766 (1).svg" alt="Password Reset">
        </div>
        <h1>Password Reset</h1>
        <p>We sent a code to <strong id="user-email">your-email@example.com</strong></p>

        <form id="otp-form">
            <div class="otp-container">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
            </div>
            <button type="submit" class="continue-button">Continue</button>
            <p id="message" style="color: red;"></p>
        </form>

        <p class="resend-text">Didn't receive the email? <a href="#" id="resend-link">Click to resend</a></p>
    </div>
</section>
<script src="js/password-reset.js"></script>
</body>
</html>
