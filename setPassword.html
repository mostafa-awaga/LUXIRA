<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/df24a9c160.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stayle/logainTow.css">
    <title>Set New Password</title>
</head>
<body>
    <section class="password-reset">
        <div class="circle-one"></div>
        <div class="circle-two"></div>  
        <a href="login.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>

        <div class="password-reset-container">
            <div class="img">
                <img src="image/Frame 1261155766 (2).svg" alt="Set Password">
            </div>
            <h1>Set your new password</h1>
            <p>Must be at least 8 characters.</p>

            <form id="set-password-form">
                <div class="input-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock icon-left"></i>
                    <input type="password" id="password" placeholder="Enter new password" required>
                    <i class="fas fa-eye icon-right" onclick="togglePassword('password')"></i>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <i class="fas fa-lock icon-left"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                    <i class="fas fa-eye icon-right" onclick="togglePassword('confirm-password')"></i>
                </div>

                <button type="submit" class="reset-button">Reset Password</button>
                <p id="message" style="color: red;"></p>
            </form>
        </div>
    </section>
    <script src="js/setPassword.js"></script>
</body>
</html>
