<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/df24a9c160.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stayle/logain.css">
    <title>LUXIRA - Register</title>
</head>
<body>
<section class="Sign">
    <div class="circle-one"></div>
    <div class="circle-two"></div>
    <div class="signup-container">
        <h1>Hi, Welcome to Luxira!</h1>
        <p>Register your account</p>

        <form id="register-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="first-name" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="surname">Surname</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="surname" placeholder="Enter your surname" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Mobile Number or Email</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <i class="fas fa-venus-mars"></i>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
            </div>

            <button type="submit" class="register-button">Register</button>
            <p id="error-message" style="color: red;"></p>

            <div class="divider">Or Login With</div>

            <button type="button" class="google-button">
                <img src="image/png-clipart-google-logo-google-logo-google-search-icon-google-text-logo-thumbnail-removebg-preview.png" alt="Google Logo">
                Sign up with Google
            </button>
        </form>
    </div>
</section>
<script src="js/register.js"></script>
</body>
</html>
