<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/df24a9c160.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stayle/logain.css">
    <title>LUXIRA - Forgot Password</title>
</head>
<body>
    <section class="forgot-password">
        <div class="circle-one"></div>
        <div class="circle-two"></div>
        <div class="login-container">
            <a href="login.html" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
            <div class="img">
                <img src="image/Frame 1261155766.svg" alt="Reset Password Image">
            </div>
            <div class="forgot-password-container">
                <h1>Forgot Password?</h1>
                <p>No worries, we'll send you reset instructions</p>
                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <div class="input-container">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <button type="submit" class="reset-button">Reset Password</button>
                    <p id="message" style="color: red;"></p>
                </form>
            </div>
        </div>
    </section>
    <script src="js/Forgotyourpassword.js"></script>
</body>
</html>
